<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}Work Calendar{% endblock %}</title>
    <style>
        body { font-family: sans-serif; padding: 20px; }
        .shift { border: 1px solid #ccc; padding: 10px; margin-bottom: 8px; }
    </style>
</head>
<body>
    <h1>{% block header %}Shift Schedule{% endblock %}</h1>
    <div>
        {% block content %}{% endblock %}
    </div>
</body>
</html>
